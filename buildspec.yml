version: 0.2
env:
    secrets-manager:
      TOKEN: firstSecret:tokenforsonar
phases:
  install:
    runtime-versions:
      java: latest
  build:
    commands:
      - mvn verify sonar:sonar -Dsonar.projectKey=awsdevsecjavaproject -Dsonar.organization=awsdevsecjavaproject -Dsonar.host.url=https://sonarcloud.io -Dsonar.token=$TOKEN 
